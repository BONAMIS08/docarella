<body>
  <div class="banner">
    <div class="conteudo">
      <h1 id="titulo"></h1>
      <p>Venha tirar uma experiência</p>
      <a href="login.html" class="botao">Saiba mais</a>
    </div>
  </div>
</body>
 <script>
        const texto = "Tradição e Qualidade";
        const elemento = document.getElementById("titulo");
        let i = 0;

        function escreverTitulo() {
            if (i < texto.length) {
                elemento.innerHTML += texto.charAt(i);
                i++;
                setTimeout(escreverTitulo, 150);
            }
        }

        escreverTitulo();
    </script>
